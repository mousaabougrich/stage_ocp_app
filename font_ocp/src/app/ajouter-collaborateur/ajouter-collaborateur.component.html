<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un nouveau collaborateur</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 10px;
      overflow: hidden;
    }
    .card-header {
      background-color: #2bff00;
      border-bottom: 1px solid #2bff00;
    }
    .card-body {
      padding: 2rem;
    }
    .form-control:focus {
      border-color:#2bff00;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    .btn-success {
      background-color: #2bff00;
      border-color:#2bff00;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .btn-success:hover {
      background-color:#2bff00;
      border-color:#2bff00;
    }
    .text-danger {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
<div class="container mt-5 col-md-8 col-lg-6">
  <div class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title mb-0 text-center">Ajouter un nouveau collaborateur :</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="collaborateurFormGroup" (ngSubmit)="handleAddCollaborateur()">
        <div class="form-group mb-3">
          <label class="form-label">Nom du collaborateur :</label>
          <input formControlName="nom" class="form-control" type="text" />
          <div *ngIf="collaborateurFormGroup.controls['nom'].errors && collaborateurFormGroup.controls['nom'].touched && collaborateurFormGroup.controls['nom'].errors?.['required']" class="text-danger mt-2">
            Le nom du collaborateur est obligatoire.
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Prénom du collaborateur :</label>
          <input formControlName="prenom" class="form-control" type="text" />
          <div *ngIf="collaborateurFormGroup.controls['prenom'].errors && collaborateurFormGroup.controls['prenom'].touched && collaborateurFormGroup.controls['prenom'].errors?.['required']" class="text-danger mt-2">
            Le prénom du collaborateur est obligatoire.
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Nom du service :</label>
          <input formControlName="serviceName" class="form-control" type="text" readonly/>
          <div *ngIf="collaborateurFormGroup.controls['serviceName'].errors && collaborateurFormGroup.controls['serviceName'].touched && collaborateurFormGroup.controls['serviceName'].errors?.['required']" class="text-danger mt-2">
            Le nom du service est obligatoire.
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!collaborateurFormGroup.valid">Ajouter</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
